title: My B-log
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Kay's personal blog about technology, design, and tea.
baseurl: "/tealog.github.io"
url: "https://kayo09.github.io"
# Build settings
theme: null
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"
