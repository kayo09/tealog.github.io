title: Krutarth's Blog
description: a text log (tealog [pun intended]) of myself
baseurl: "/tealog.github.io"
url: "https://kayo09.github.io"
permalink: /blog/:year/:month/:day/:title/
theme: minima # Minimal theme to avoid conflicts, but we override with custom layout
plugins:
  - jekyll-feed
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: default