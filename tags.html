---
layout: default
title: "All Tags"
---

<h1>All Tags</h1>

<div style="margin: 30px 0;">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        <h2 id="{{ tag[0] }}" style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--apple-border);">
            {{ tag[0] }} <span style="font-size: 0.8em; color: var(--apple-text-secondary);">({{ tag[1].size }})</span>
        </h2>
        <ul style="list-style: none; padding: 0;">
            {% for post in tag[1] %}
                <li style="margin: 15px 0; padding: 15px; background: var(--apple-secondary-bg); border-radius: 12px;">
                    <a href="{{ post.url | relative_url }}" style="color: var(--apple-text-primary); text-decoration: none; font-size: 1.1rem;">
                        {{ post.title }}
                    </a>
                    <div style="color: var(--apple-text-secondary); font-size: 0.9rem; margin-top: 5px;">
                        {{ post.date | date: "%B %d, %Y" }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
